<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="msapplication-TileColor" content="#346eeb">
    <meta name="theme-color" content="#346eeb">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    {% if jekyll.environment == "production" %}{%- include analytics.html -%}{% endif %}

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/assets/images/browserconfig.xml">

    <meta name="description" content="{{ page.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }} - {{ page.title }}">
    <meta property="twitter:domain" content="hyper.lol">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ site.title }} - {{ page.title }}">
    {% if page.description %}
        <meta name="twitter:description" content="{{ page.description }}">
        <meta property="og:description" content="{{ page.description }}">
    {% else %}
        <meta name="twitter:description" content="hyperdefined's website.">
    {% endif %}

    {% if page.image %}
        <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
        <meta property="og:image" content="{{ site.url }}{{ page.image }}">
        <meta name="twitter:card" content="summary_large_image">
    {% else %}
        {% if page.layout == 'post' %}
            <meta name="twitter:card" content="summary_large_image">
            <meta name="twitter:image" content="{{ site.url }}/assets/images/banner.jpg">
            <meta property="og:image" content="{{ site.url }}/assets/images/banner.jpg">
        {% else %}
            <meta name="twitter:card" content="summary">
            <meta name="twitter:image" content="{{ site.url }}/assets/images/icon.png">
            <meta property="og:image" content="{{ site.url }}/assets/images/icon.png">
        {% endif %}    
    {% endif %}

    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/custom.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/responsive.css">
</head>
