{{ define "main" }}
<div id="image01" class="image" data-position="center">
    <a href="{{.Site.BaseURL}}posts/"><span class="frame"><img src="{{.Site.BaseURL}}images/icon.png" alt="" /></a></span>
</div>
<h2 id="header">{{ .Title }}</h2>
<p id="time">{{ dateFormat "01-02-2006" .Date }} - {{ .ReadingTime }} minute{{ if (ne .ReadingTime 1) }}s{{ end }}</p>
<div id="post-text">
 {{ .Content }}
 </div>
{{ end }}
