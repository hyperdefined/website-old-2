{{ define "main" }}
<header>
    <div id="main-icon" class="image" data-position="center">
        <span class="frame"><img src="{{.Site.BaseURL}}images/icon.png" alt="hyperdefined's icon" /></span>
    </div>
    <h2>hyperdefined - <small class="text-muted">flower doggy</small></h2>
    <p><a href="{{.Site.BaseURL}}">Home</a> - <a href="{{.Site.BaseURL}}projects">Projects</a> - <a href="{{.Site.BaseURL}}art">Art Gallery</a> - <a href="{{.Site.BaseURL}}posts">Blog</a></p>
</header>
<h2>{{ .Title }}</h2>
<p>Random typings of a dumb wolf. Typing with paws is hard.</p>
<table>
    <tbody>
        {{ range .Pages.ByPublishDate.Reverse }}
        <tr>
            <td class="left"><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
            <td class="right"><time class="published-at mobile-hidden">{{ dateFormat "January 2, 2006" .Date }}</time></td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
